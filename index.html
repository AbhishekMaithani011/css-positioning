<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle {
      background-color: rgb(103, 17, 17);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      top: 150px;
      left: 250px;
    }

    .blue-box{
      background-color: rgb(12, 12, 74);
      position: relative;
      top: 200px;
      left: 200px;
      height: 300px;
      width: 500px;
    }
    body{
      background-color: aqua;
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
